<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selector</title>
    <style>
        *{
            margin: 5px 0;
            
        }
        .bold, .another {
            font-size: x-large;
            background-color: brown;
        }
        input[type="password"]{
            color: red;
        }
    </style>
</head>

<body>
    <p class="bold player">this is paragraph</p>
    <h1 class="another">This is heading</h1>
    
    <p class="player">This is another paragraph</p>
    <form action="">
        <input type="text">
        <br>
        <input type="email" name="" id="">
        <br>
        <input type="password">
    </form>
</body>

</html>
